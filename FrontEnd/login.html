<!doctype html>
<html>
  <head>
    <title>Login</title>
    <style>
      * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Vibrant Animated-style Gradient */
            background: linear-gradient(45deg, #da92e2 0%, #cb4b5c 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glassmorphism Card Effect */
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            margin-bottom: 10px;
            color: #945569; /* Deep pink to match background */
            font-size: 28px;
            font-weight: 700;
        }

        p.subtitle {
            color: #777;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Input Styling with Color Accents */
        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background-color: #fcfcfc;
        }

        /* Highlight input on focus with a glow */
        input:focus {
            border-color: #f093fb;
            box-shadow: 0 0 10px rgba(240, 147, 251, 0.4);
            background-color: #fff;
        }

        /* Colorful Gradient Button */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #8a618f, #ee3952);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 54, 79, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #f63141;
        }

        /* Links with hover color */
        .footer-links {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .footer-links a {
            color: #ef3750;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
    </style>
  </head>
  <body>
    
    <div class="login-container">
    <h2>LOGIN</h2>
    
    <div class="input-group">
        <input type="text" id="username" placeholder="Username" autocomplete="username">
    </div>
    
    <div class="input-group">
        <input type="password" id="password" placeholder="Password">
    </div>

    <button onclick="login()">Login</button>

    <p id="message"></p>

    <div class="footer-links">
        <p>Don't have an account? <a href="#">Create one</a></p>
    </div>
</div>


    <script src="script.js"></script>
  </body>
</html>
